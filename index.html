<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Tech</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link para Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="images/moto-background.jpg" alt="Motocicleta">
        </div>
        <div class="content">
            <h1>MOTO TECH</h1>
            <p>O cuidado que sua moto merece!</p>
            <div class="buttons">
                <div class="button">
                    <i class="fas fa-user"></i>
                    <span>Login</span>
                </div>
                <div class="button">
                    <i class="fas fa-calendar"></i>
                    <span>Agendamento</span>
                </div>
                <div class="button">
                    <i class="fas fa-cogs"></i>
                    <span>Serviços</span>
                </div>
                <div class="button">
                    <i class="fas fa-store"></i>
                    <span>Marketplace</span>
                </div>
                <div class="button">
                    <i class="fas fa-calendar-check"></i>
                    <span>Meus Agendamentos</span>
                </div>
            </div>
        </div>
        <footer>
            <p>© 2025 Kamila Rosa. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
