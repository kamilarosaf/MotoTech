<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoTech - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MOTOTECH</h1>
        <div class="login-box">
            <img src="user-icon.png" alt="Ícone de Usuário" class="user-icon">
            <input type="text" placeholder="Usuário" class="input-field">
            <input type="password" placeholder="Senha" class="input-field">
            <button class="login-btn">Entrar</button>
            <p>ou</p>
            <div class="social-login">
                <img src="google-icon.png" alt="Google">
                <img src="apple-icon.png" alt="Apple">
                <img src="linkedin-icon.png" alt="LinkedIn">
            </div>
        </div>
    </div>
</body>
</html>
