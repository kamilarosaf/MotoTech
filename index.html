<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Tech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="moto-background.jpg" alt="Motocicleta">
        </div>
        <div class="content">
            <h1>MOTO TECH</h1>
            <p>O cuidado que sua moto merece!</p>
            <div class="buttons">
                <div class="button">
                    <img src="login-icon.png" alt="Login Icon">
                    <span>Login</span>
                </div>
                <div class="button">
                    <img src="calendar-icon.png" alt="Agendamento Icon">
                    <span>Agendamento</span>
                </div>
                <div class="button">
                    <img src="services-icon.png" alt="Serviços Icon">
                    <span>Serviços</span>
                </div>
                <div class="button">
                    <img src="marketplace-icon.png" alt="Marketplace Icon">
                    <span>Marketplace</span>
                </div>
            </div>
        </div>
        <footer>
            <p>© 2025 Kamila Rosa. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
