<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <style>
        <link rel="icon" href="./images/motor-ico.png" type="image/png">

        body {
            background-color: #111;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .product-details {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .product-details img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .buy-btn {
            padding: 10px;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            color: #111;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="product-details">
        <h1 id="product-name">Nome do Produto</h1>
        <img id="product-image" src="" alt="Produto">
        <p id="product-description">Descrição do produto...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const product = JSON.parse(sessionStorage.getItem("selectedProduct"));

            if (product) {
                document.getElementById("product-name").innerText = product.name;
                document.getElementById("product-image").src = product.image;
                document.getElementById("product-description").innerText = `Aqui estão as especificações do produto: ${product.name}.`;

                // Criar botão de confirmar compra
                const confirmButton = document.createElement("button");
                confirmButton.innerText = "Confirmar Compra";
                confirmButton.classList.add("buy-btn"); // Usa o mesmo estilo dos botões do marketplace
                confirmButton.onclick = () => confirmPurchase(product);
                document.querySelector(".product-details").appendChild(confirmButton);
            }
        });

        // Função para confirmar a compra e ir para a página de confirmação
        function confirmPurchase(product) {
            sessionStorage.setItem("confirmedProduct", JSON.stringify(product));
            window.location.href = "confirmation.html";
        }
    </script>
</body>
</html>
