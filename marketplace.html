<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Estilo geral */
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            color: #ff9800;
            margin: 0;
        }
        .navbar .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        .navbar .nav-list li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }
        .navbar .nav-list li a:hover {
            color: #e68900;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.3);
            padding: 15px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.2em;
            color: #ff9800;
            margin: 10px 0;
        }
        .product p {
            font-size: 1em;
            color: #ddd;
        }
        .buy-btn {
            background-color: #ff9800;
            color: #111;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s ease;
            text-transform: uppercase;
        }
        .buy-btn:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }
        footer {
            width: 100%;
            background-color: #000;
            color: #aaa;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            font-size: 14px;
        }
        #cart {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>MotoTech</h1>
        </div>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="servicos.html">Agendamento</a></li>
                <li><a href="agendamento.html">Meus Agendamentos</a></li>
                <li><a href="servicos.html">Serviços</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-list" id="product-list">
            <!-- Os produtos serão carregados aqui via JavaScript -->
        </section>
    </main>
    <footer>
        &copy; 2025 Kamila Rosa. Todos os direitos reservados.
    </footer>
    <div id="cart">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const products = [
                { name: "Capacete X-Force", price: "R$ 299,90", image: "images/capacete-xforce.jpg" },
                { name: "Luva ProTork", price: "R$ 99,90", image: "images/luva-protork.jpg" },
                { name: "Pneu Michelin", price: "R$ 499,90", image: "images/pneu-dianteiro.jpg" },
                { name: "Jaqueta de Couro", price: "R$ 399,90", image: "images/jaqueta-de-couro.jpg" },
                { name: "Bota Impermeável", price: "R$ 259,90", image: "images/bota-impermeavel.jpg" },
                { name: "Óculos de Proteção", price: "R$ 129,90", image: "images/oculos-de-protecao.jpg" },
                { name: "Luvas de Motocross", price: "R$ 149,90", image: "images/luvas-motocross.jpg" },
                { name: "Filtro de Ar", price: "R$ 89,90", image: "images/filtro-de-ar.jpg" },
                { name: "Sistema de Escape", price: "R$ 139,90", image: "images/sistema-de-escape.jpg" }
            ];

            const productList = document.getElementById("product-list");

            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.price}</p>
                    <button class="buy-btn" onclick="redirectToDetails('${product.name}', '${product.image}', '${product.price}')">
                        Comprar
                    </button>
                `;
                productList.appendChild(productDiv);
            });
        });

        function redirectToDetails(name, image, price) {
            console.log("Redirecionando para os detalhes do produto:", name); // Debug
            sessionStorage.setItem("selectedProduct", JSON.stringify({ name, image, price }));
            window.location.href = "product-details.html";
        }
    </script>
</body>
</html>
