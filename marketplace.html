<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoTech Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1em;
            color: #555;
        }
        .buy-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>MotoTech Marketplace</h1>
    </header>
    <main>
        <section class="product-list" id="product-list">
            <!-- Os produtos serÃ£o carregados aqui via JavaScript -->
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const products = [
                { name: "Capacete X-Force", price: "R$ 299,90", image: "https://via.placeholder.com/200" },
                { name: "Luva ProTork", price: "R$ 99,90", image: "https://via.placeholder.com/200" },
                { name: "Pneu Michelin", price: "R$ 499,90", image: "https://via.placeholder.com/200" }
            ];
            
            const productList = document.getElementById("product-list");
            
            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.price}</p>
                    <button class="buy-btn">Comprar</button>
                `;
                productList.appendChild(productDiv);
            });
        });
    </script>
</body>
</html>
